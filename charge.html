<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flow | Charge</title>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./styles/style_charge.css">

</head>

<body>


    <div class="background">
        <div style="text-align:center">

            <!-- TOP Left Neon Ball (Blue)-->
            <span id="top-dot"></span>
            <!-- BOTTOM Left Neon Ball (Blue)-->
            <span id="middle-dot"></span>
            <!-- MIDDLE Right Neon Ball (Purple)-->
            <span id="bottom-dot"></span>

        </div>



    </div>

    <div id="cards">

        <div class="card" id="map">
            <div class="card-border"></div>
            <div id="map-holder"></div>
            <div class="card-content"></div>
        </div>

        <div class="card" id="charge">
            <div class="card-border"></div>
            <div id="charge-holder"></div>
            <div class="card-content">

                <div id="bat_container">
                    <div id="battery">
                        <p>Current Charge %</p>
                        <div id="bat_icon"></div>
                    </div>
                </div>

                <div id="est_time">
                   <p>aaaa</p>
                </div>

            </div>
        </div>

    </div>

        <div class="center-button"><i></i></div>

                <li></li>

                <li><a href="#" onclick="leave()"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>

    </div>
