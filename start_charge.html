<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flow | Charge</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./styles/style_start_charge.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
</head>

<body>


    <div class="background">
        <div style="text-align:center">

            <!-- TOP Left Neon Ball (Blue)-->
            <span id="top-dot"></span>
            <!-- BOTTOM Left Neon Ball (Blue)-->
            <span id="middle-dot"></span>
            <!-- MIDDLE Right Neon Ball (Purple)-->
            <span id="bottom-dot"></span>

        </div>

    </div>

    <div class="searchContainer">
        <form action="map.html" class="searchBar">
            <button id="search" type="submit"><ion-icon name="search-outline"></ion-icon></button>
            <input type="text" placeholder="find a charger" name="q">
        </form>
    </div>

    <!-- Hamburger Menu -->
    <div class="main-menu">
        <button class="hamburgerButton" aria-controls="primary-navigation" aria-expanded="false">
            <svg stroke="var(--clr-off-white)" class="hamburger" viewBox="-5 -5 110 110" width="40">
                <path class="line" stroke-width="7.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
                    d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"></path>
            </svg>
        </button>
    </div>


    <div id="cards">

        <div class="card" id="map">
            <div class="card-border"></div>
            <div id="map-holder"></div>
            <div class="card-content"></div>
        </div>

        <div class="card" id="charge">
            <div class="card-border"></div>
            <div id="charge-holder"></div>
            <div class="card-content"></div>
        </div>
    </div>

    <div id="main_container">
        <div id="placehold">

        </div>
        <form id="start">
            <div class="form_group">
                <div id="location">
                    <div id="location_content">
                        <label>What was the level of the hike?</label>
                        <br>
                        <select>
                            <option>Hard</option>
                            <option>Moderate</option>
                            <option>Easy</option>
                        </select>
                    </div>
                </div>

                <div id="submit">
                    <div id="submit_content">
                        <button type="button" class="button">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="bottom-nav">

        <div class="centerButton"><i></i></div>
        <div class="menu">
            <ul>
                <li><a href="main.html"><ion-icon name="home-outline"></ion-icon></a></li>
                <li><a href="charge.html"><ion-icon name="logo-electron"></ion-icon></a></li>
                <li></li>
                <li></li>
                <li><a href="map.html"><ion-icon name="map-outline"></ion-icon></a></li>
                <li><a href="settings.html"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>

    </div>

    <!-- Icon Imports from @ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




    <script src="./scripts/start_charge.js"></script>
    <!-- <script src="./scripts/main.js"></script> -->


</body>

</html>
