<html lang="en">

<head>

    <title>Flow | Charge</title>

    <link rel="stylesheet" href="./styles/style_start_charge.css">

    <link rel="stylesheet" href="https://use.typekit.net/nov2grk.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
</head>

<body>


    <div class="background">
        <div style="text-align:center">

            <!-- TOP Left Neon Ball (Blue)-->
            <span id="top-dot"></span>
            <!-- BOTTOM Left Neon Ball (Blue)-->
            <span id="middle-dot"></span>
            <!-- MIDDLE Right Neon Ball (Purple)-->
            <span id="bottom-dot"></span>

        </div>

    </div>

    <div class="searchContainer">
        <form action="map.html" class="searchBar">
            <button id="search" type="submit"><ion-icon name="search-outline"></ion-icon></button>
            <input type="text" placeholder="find a charger" name="q">
        </form>
    </div>

    <header class="primary-header">
        <!-- Hamburger Menu -->
        <div class="main-menu">
            <button class="hamburgerButton" aria-controls="primary-navigation" aria-expanded="false">
                <svg stroke="var(--clr-off-white)" class="hamburger" viewBox="-5 -5 110 110" width="40">
                    <path class="line" stroke-width="7.5" stroke-linecap="round" stroke-linejoin="round" fill="none"
                        d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"></path>
                </svg>
            </button>
        </div>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li class="active">
                    <a class="" href="profile.html">
                        Profile
                    </a>
                </li>
                <hr>
                <li></li>
                <li></li>
                <li class="active">
                    <a class="" href="settings.html">
                        Settings
                    </a>
                </li>
                <li class="active">
                    <a class="" href="#">
                        Help
                    </a>
                </li>
                <li class="active">
                    <a class="" href="#">
                        Tutorial
                    </a>
                </li>
                <li class="active">
                    <a class="" href="aboutUs.html">
                        About FLOW
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="cards">

        <div class="card" id="map">
            <div class="card-border"></div>
            <div id="map-holder"></div>
            <div class="card-content"></div>
        </div>

        <div class="card" id="charge">
            <div class="card-border"></div>
            <div id="charge-holder"></div>
            <div class="card-content"></div>
        </div>
    </div>

    <div id="main_container">
        <div id="placehold">

        </div>
        <form id="start">
            <div class="form_group">
                <div id="location">
                    <div id="location_content" class="content">
                        <label>Select Location of Charger:</label>
                        <br>
                        <select id="location_select">
                            <option>Location 1</option>
                        </select>
                    </div>
                </div>

                <div id="time">
                    <div id="time_content" class="content">
                        <label>Enter Time of Stay:</label>
                        <br>
                        <select id="hour_select">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                        </select>
                        <label>Hours </label>
                        <select id="minute_select">
                            <option>0</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                            <option>55</option>
                        </select>
                        <label>Minutes </label>
                    </div>
                </div>

                <div id="est_bat">
                    <div id="battery_content" class="content">
                        <label>Enter Target Battery %:</label>
                        <br>
                        <input placeholder="" type="number" min="0" max="100"
                        step = 5 id="bat_select"></input>
                    </div>
                </div>

                <div id="submit">
                    <div id="submit_content" class="content">
                        <button type="button" class="button" id="submit_button">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="bottom-nav">

        <div class="centerButton"><i></i></div>
        <div class="menu">
            <ul>
                <li><a href="main.html"><ion-icon name="home-outline"></ion-icon></a></li>
                <li><a href="charge.html"><ion-icon name="logo-electron"></ion-icon></a></li>
                <li></li>
                <li></li>
                <li><a href="map.html"><ion-icon name="map-outline"></ion-icon></a></li>
                <li><a href="profile.html"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>

    </div>

    <!-- Icon Imports from @ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
